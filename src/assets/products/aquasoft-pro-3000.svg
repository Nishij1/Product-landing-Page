<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Water softener unit -->
  <rect x="150" y="50" width="100" height="180" rx="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Control panel -->
  <rect x="160" y="60" width="80" height="40" rx="5" fill="#1e40af"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">CONTROL</text>
  
  <!-- Display screen -->
  <rect x="170" y="110" width="60" height="30" rx="3" fill="#000000"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="10" fill="#00ff00" text-anchor="middle">READY</text>
  
  <!-- Pipes -->
  <rect x="120" y="80" width="30" height="8" fill="#64748b"/>
  <rect x="250" y="80" width="30" height="8" fill="#64748b"/>
  
  <!-- Water drops -->
  <circle cx="100" cy="84" r="3" fill="#0ea5e9"/>
  <circle cx="110" cy="84" r="3" fill="#0ea5e9"/>
  <circle cx="290" cy="84" r="3" fill="#10b981"/>
  <circle cx="300" cy="84" r="3" fill="#10b981"/>
  
  <!-- Labels -->
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Hard Water</text>
  <text x="290" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Soft Water</text>
  
  <!-- Product name -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">AquaSoft Pro 3000</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Premium Water Softener</text>
</svg>
