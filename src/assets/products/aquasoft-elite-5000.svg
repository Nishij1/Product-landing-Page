<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Water softener unit (larger) -->
  <rect x="140" y="40" width="120" height="200" rx="12" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Control panel (premium) -->
  <rect x="150" y="50" width="100" height="50" rx="8" fill="#1e40af"/>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">ELITE CONTROL</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe" text-anchor="middle">WiFi Enabled</text>
  
  <!-- Display screen (larger) -->
  <rect x="160" y="110" width="80" height="40" rx="5" fill="#000000"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" fill="#00ff00" text-anchor="middle">SMART MODE</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="10" fill="#00ff00" text-anchor="middle">WiFi Connected</text>
  
  <!-- Premium features indicators -->
  <circle cx="170" cy="170" r="4" fill="#10b981"/>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Smart Regen</text>
  
  <circle cx="170" cy="185" r="4" fill="#f59e0b"/>
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Low Salt Alert</text>
  
  <!-- Pipes (premium) -->
  <rect x="110" y="75" width="30" height="10" fill="#64748b"/>
  <rect x="260" y="75" width="30" height="10" fill="#64748b"/>
  
  <!-- Water drops -->
  <circle cx="90" cy="80" r="4" fill="#ef4444"/>
  <circle cx="100" cy="80" r="4" fill="#ef4444"/>
  <circle cx="300" cy="80" r="4" fill="#10b981"/>
  <circle cx="310" cy="80" r="4" fill="#10b981"/>
  
  <!-- Labels -->
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Hard Water</text>
  <text x="290" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Pure Soft Water</text>
  
  <!-- Premium badge -->
  <rect x="270" y="50" width="40" height="20" rx="10" fill="#f59e0b"/>
  <text x="290" y="63" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">PREMIUM</text>
  
  <!-- Product name -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">AquaSoft Elite 5000</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Smart WiFi Water Softener</text>
</svg>
